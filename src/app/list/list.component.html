<app-nav></app-nav>

<div class="flex h-screen">
  <div class="w-1/4 h-screen">
    <app-sidebar></app-sidebar>
  </div>
  <div class="p-4 h-screen">
    <div *ngFor="let item of products" class="flex items-center justify-evenly border-b border-black mb-4 pb-4">
      <div class="w-1/12 mr-10">
        <img [src]="item.image" alt="{{ item.title }}" class="w-full h-auto object-cover rounded-lg"/>
      </div>
      <hr >
      <div class="w-3/4">
        <h2 class="text-xl font-semibold text-gray-800">{{ item.title }}</h2>
        <p class="text-gray-600 mt-1">{{ item.description }}</p>
        <p class="text-lg font-bold text-blue-600 mt-2">{{ item.price | currency }}</p>
      </div>
      <div class="flex flex-col gap-10">
        <button [routerLink]="['/update', item.id]" class="btn bg-teal-600">Edit</button>
        <button (click)="deleteProduct(item.id)" class="btn bg-red-600">Delete</button>
      </div>
    </div>
  </div>
</div>
